<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sara Portfolio</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">

        <!--Start Header -->
        <header class="row">

            <div class="col-md-6">
                <img src="images/sara.png" alt="MyPersonalPhoto" class="img-responsive title-photo" />
            </div>

            <div class="col-md-6 text-uppercase title">
                <h1 class="title-super text-thin">Sara Ali Mohammed</h1>
                <h4>Front-end Web Developer</h4>
            </div>

        </header>
        <!--End Header -->

        <div class="row">
            <div class="col-md-12">
                <hr />
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!--http://placehold.it/1140x350-->
                <img src="images/code.jpg" alt="" class="img-responsive" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2 class="text-muted">Featured Work</h2>
            </div>
        </div>

        <!--Start Projects Section-->
        <section class="row text-center">

            <div class="col-md-4">
                <picture>
                    <source media="(min-width: 992px)" srcset="images/cars-large.jpg">
                    <source media="(min-width: 576px)" srcset="images/cars-medium.jpg">
                    <img src="images/cars.jpg" alt="Cars Website" class="img-responsive project-photo" data-toggle="modal" data-target="#carsProject">
                </picture>
                <!--<img src="images/cars.jpg" srcset="images/cars.jpg 1x, images/cars-2x.jpg 2x" alt="Cars Website" class="img-responsive" data-toggle="modal" data-target="#carsProject" />-->
                <h3 class="text-uppercase">Cars Website</h3>
                <p><a href="https://github.com/SaraAliMohammed/carsWebsite">https://github.com/SaraAliMohammed/carsWebsite</a></p>
            </div>

            <div class="col-md-4">
                <picture>
                    <source media="(min-width: 992px)" srcset="images/personal-large.jpg">
                    <source media="(min-width: 576px)" srcset="images/personal-medium.jpg">
                    <img src="images/personal.jpg" alt="Personal Website" class="img-responsive project-photo" data-toggle="modal" data-target="#personalProject">
                </picture>
                <h3 class="text-uppercase">Personal Website</h3>
                <p><a href="https://github.com/SaraAliMohammed/PersonalWebsite">https://github.com/SaraAliMohammed/PersonalWebsite</a></p>
            </div>

            <div class="col-md-4">
                <picture>
                    <source media="(min-width: 992px)" srcset="images/foodcourt-large.jpg">
                    <source media="(min-width: 576px)" srcset="images/foodcourt-medium.jpg">
                    <img src="images/foodcourt.jpg" alt="Food Court" class="img-responsive project-photo" data-toggle="modal" data-target="#foodCourtProject">
                </picture>
                <h3 class="text-uppercase">Food Court</h3>
                <p><a href="https://github.com/SaraAliMohammed/foodCourt">https://github.com/SaraAliMohammed/foodCourt</a></p>
            </div>

        </section>
        <!--End Projects Section-->

    </div>

   

</body>
</html>
